<div class="hyt-lazy-pagination-table">
  <div #tableContainer class="table-wrapper" (scroll)="onScroll()">
    <table>
      <thead>
        <tr>
          <th *ngFor="let data of headers">{{ data }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of tableData">
          <td *ngFor="let item of headers">{{ data[item] || "-" }}</td>
        </tr>
        <tr>
          <td colspan="2">
            <div style="width: 100%; height: 50px; text-align: -webkit-center;">
              <mat-spinner strokeWidth="5" diameter="42"></mat-spinner>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-navigation">
    Numero dati: {{ totalRows }}
  </div>
</div>
