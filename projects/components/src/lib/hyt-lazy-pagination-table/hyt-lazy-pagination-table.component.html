<div class="hyt-lazy-pagination-table">
    <div *ngIf="pageData" class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th *ngFor="let data of headers">{{data}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of pageData">
                    <td *ngFor="let item of data | keyvalue">{{item.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="!pageData">
        Loading
    </div>
    <div class="table-navigation">
        <div style="float: left;">
            Items per page:
            <hyt-select (changeFn)="onRowPerPageChanged($event)" [options]="rowPerPageSelection"
                [selected]="rowPerPage">
            </hyt-select>
        </div>
        <div style="float: right;">
            {{actualRowsIndexes[0] + 1}}-{{actualRowsIndexes[1]}} of {{totalRows}}
            <hyt-button [color]="'hyt-base-icon-only'" [isDisabled]="selectedPage <= 0" (clickFn)="updatePageData(0)">
                &lt;&lt;
            </hyt-button>
            <hyt-button [color]="'hyt-base-icon-only'" [isDisabled]="selectedPage <= 0"
                (clickFn)="updatePageData(selectedPage - 1)">
                &lt;
            </hyt-button>
            <input type="text" [hytPageInput]="math.ceil(totalRows/rowPerPage) - 1" [pageValue]="selectedPage"
                (pageEvent)="updatePageData($event)">
            <hyt-button [color]="'hyt-base-icon-only'" [isDisabled]=" selectedPage >= (math.ceil(totalRows/rowPerPage) - 1)"
                (clickFn)="updatePageData(selectedPage + 1)">
                &gt;
            </hyt-button>
            <hyt-button [color]="'hyt-base-icon-only'" [isDisabled]="selectedPage >= (math.ceil(totalRows/rowPerPage) - 1)"
                (clickFn)="updatePageData(math.ceil(totalRows/rowPerPage) - 1)">
                &gt;&gt;
            </hyt-button>
        </div>
    </div>
</div>
