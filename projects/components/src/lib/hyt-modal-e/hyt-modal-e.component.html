  <div class="overlay-panel-global overlay-panel-all">
    <div class="overlay-panel" [ngClass]="{'overlay-panel-resize' : mOpen }">
      <div class="overlay-content-container">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
