<form class="hyt-form">
  <mat-form-field class="hyt-full-width">
    <input matInput class="hyt-input" id="{{id}}" type="{{type}}" placeholder="{{placeholder}}" value="{{fieldValue}}"
      (change)="onChange($event)" [formControl]="formControl" [errorStateMatcher]="matcher">
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngFor="let error of getErrorList()">
      {{ error }}
    </mat-error>
    <!--
    <mat-error *ngIf="hasErrorForm()">
      {{ getErrorMessage() }}
    </mat-error>
    -->
  </mat-form-field>
</form>
