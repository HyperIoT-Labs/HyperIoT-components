<div class="hyt-form">

  <mat-form-field 
    class="hyt-full-width" 
    [ngClass]="{'errorPositionBottom': errorPosition=='bottom'}">

    <input matInput #input 
      class="hyt-input form-control" 
      name="{{name}}" 
      id="{{id}}" 
      type="{{type}}"
      placeholder="{{placeholder}}" 
      value="{{fieldValue}}" 
      (blur)="onBlur()" 
      [formControl]="formControl"
      [errorStateMatcher]="matcher">

    <mat-icon matSuffix
      *ngIf="isPassword || isInputPassword"  
      (click)="this.tooglePassword()">
      {{ visibilityIcon }}
    </mat-icon>

    <mat-hint 
      *ngIf="hint">
      {{ hint }}
    </mat-hint>

    <mat-error *ngFor="let error of getErrorList()">
      {{ error }}
    </mat-error>

  </mat-form-field>

</div>
