<form class="hyt-form">
  <mat-form-field class="hyt-full-width" [ngClass]="{'errorPositionBottom': errorPosition=='bottom'}">
    <input matInput class="hyt-input" [(ngModel)]="value" id="{{id}}" type="{{type}}" placeholder="{{placeholder}}"
      value="{{fieldValue}}" (blur)="onBlur()" [formControl]="formControl" [errorStateMatcher]="matcher">
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngFor="let error of getErrorList()">
      {{ error }}
    </mat-error>
    <!--
    <mat-error *ngIf="hasErrorForm()">
      {{ getErrorMessage() }}
    </mat-error>
    -->
  </mat-form-field>
</form>
