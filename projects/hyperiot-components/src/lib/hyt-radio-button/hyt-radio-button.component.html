<mat-radio-group 
  [ngClass]="{'hyt-radio-group': verticalAlign==true}" 
  class="" 
  aria-label="label">

  <mat-radio-button 
    *ngFor="let option of options"
    class="hyt-radio-button"  
    value="{{option.value}}"
    (change)="onChange($event)" 
    labelPosition="{{labelPosition}}">
    {{ option.label }}
  </mat-radio-button>

</mat-radio-group>
