<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="formControl" [(ngModel)]="value">
    <mat-option *ngFor="let opt of options" [value]="opt.value">
      {{ opt.label }}
    </mat-option>
  </mat-select>
  <mat-hint>{{ hint }}</mat-hint>
  <mat-error *ngFor="let error of getErrorList()">
    {{ error }}
  </mat-error>
</mat-form-field>
