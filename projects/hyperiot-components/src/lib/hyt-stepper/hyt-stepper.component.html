    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <mat-horizontal-stepper #stepper [linear]="isLinear">
    
    <mat-step *ngIf="firstStep" >
      <ng-container 
        *ngTemplateOutlet="firstStep">
      </ng-container>
    </mat-step>

    <mat-step *ngIf="secondStep" >
      <ng-container 
        *ngTemplateOutlet="secondStep">
      </ng-container>
    </mat-step>

    <mat-step *ngIf="thirdStep" >
      <ng-container 
        *ngTemplateOutlet="thirdStep">
      </ng-container>
    </mat-step>

    <mat-step *ngIf="fourthStep" >
      <ng-container 
        *ngTemplateOutlet="fourthStep">
      </ng-container>
    </mat-step>

  </mat-horizontal-stepper>
