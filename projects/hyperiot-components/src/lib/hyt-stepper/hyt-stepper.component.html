   <mat-horizontal-stepper #stepper [linear]="isLinear">
    
    <mat-step *ngIf="firstStep" [stepControl]="firstStepControl">
      <ng-template matStepLabel>{{ firstLabel }}</ng-template>
      <ng-container 
        *ngTemplateOutlet="firstStep">
      </ng-container>
    </mat-step>

    <mat-step *ngIf="secondStep" [stepControl]="secondStepControl">
      <ng-template matStepLabel>{{ secondLabel }}</ng-template>
      <ng-container 
        *ngTemplateOutlet="secondStep">
      </ng-container>
    </mat-step>

    <mat-step *ngIf="thirdStep" [stepControl]="thirdStepControl">
      <ng-template matStepLabel>{{ thirdLabel }}</ng-template>
      <ng-container 
        *ngTemplateOutlet="thirdStep">
      </ng-container>
    </mat-step>

    <mat-step *ngIf="fourthStep" [stepControl]="fourthStepControl">
      <ng-template matStepLabel>{{ fourthLabel }}</ng-template>
      <ng-container 
        *ngTemplateOutlet="fourthStep">
      </ng-container>
    </mat-step>

  </mat-horizontal-stepper>
