<mat-chip 
    [color]="color" 
    [selected]="selected"
    [selectable]="selectable"
    (click)="click($event)"
>
    {{value}}
    <span class="hyt-icon icon-hyt_pencil" *ngIf="editable" (click)="editedFn($event)"></span>
    <span class="hyt-icon icon-hyt_cancelC" *ngIf="removable" (click)="removedFn($event)"></span>
</mat-chip>
