<mat-tree *ngIf="treeData.length!=0" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

  <mat-tree-node class="hyt-tree-node spaced-node" *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node spaced-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <div>
        <button mat-icon-button disabled></button>
        <hyt-checkbox *ngIf="mode !== 'edit'" [(ngModel)]="node.active" (changeFn)="cbChanged(node)"></hyt-checkbox>
        <span *ngIf="!node.editing || node.editing === false" (dblclick)="myFunction(node)">{{node.label}}</span>
        <input id="inputNodeLeaf" *ngIf="node.editing === true" (blur)="onBlur(node)" (change)="onChange($event, node)" matInput [value]="node.label">
      </div>
      <div class="btn-container">
        <span class="btn-add-node hyt-icon icon-hyt_plus" (click)="addNode(node)"></span>
        <span class="btn-add-node hyt-icon icon-hyt_cancel" (click)="removeNode(node)"></span>
      </div>
    </li>
  </mat-tree-node>

  <mat-tree-node class="hyt-tree-node spaced-node" *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
    <mat-form-field class="tree-form">
      <form [formGroup]="catForm" (ngSubmit)="addCategory()">
        <input matInput #itemValue placeholder="Name" formControlName="name">

        <button type="submit" [disabled]="!catForm.valid">
          <span class="hyt-icon icon-hyt_plus"></span>
        </button>

      </form>
    </mat-form-field>
    <div class="button">
      
      <span class="btn-delete-node hyt-icon icon-hyt_cancel" (click)="cancelNode()"></span>
    </div>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node spaced-node">
        <div>
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.label">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <hyt-tri-checkbox *ngIf="mode !== 'edit'" [(ngModel)]="node.active" (changeFn)="cbChanged(node)"></hyt-tri-checkbox>
          <span *ngIf="!node.editing || node.editing === false" (dblclick)="myFunction(node)">{{node.label}}</span>
          <input id="inputNodeLeaf" *ngIf="node.editing === true" (blur)="onBlur(node)" (change)="onChange($event, node)" matInput [value]="node.label">
        </div>
        <div class="btn-container">
          <span class="btn-add-node hyt-icon icon-hyt_plus" (click)="addNode(node)"></span>
          <span class="btn-add-node hyt-icon icon-hyt_cancel" (click)="removeNode(node)"></span>
        </div>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>

</mat-tree>

<hyt-button
  id="add-node-btn"
  mat-mini-fab 
  (click)="addNode(null)"
>
  Add Node <span class="hyt-icon icon-hyt_plus"></span>
</hyt-button>
