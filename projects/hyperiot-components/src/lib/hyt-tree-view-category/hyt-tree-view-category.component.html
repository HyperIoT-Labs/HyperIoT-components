<mat-tree *ngIf="treeData.length!=0" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

  <mat-tree-node class="hyt-tree-node" *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      <hyt-checkbox [(ngModel)]="node.active" (changeFn)="cbChanged(node)"></hyt-checkbox>
      <!-- {{node.label}} <button class="btn-add-node" (click)="addNode(node)">+</button> -->
      {{node.label}} <span class="btn-add-node hyt-icon icon-hyt_plus" (click)="addNode(node)"></span>
    </li>
  </mat-tree-node>

  <mat-tree-node class="hyt-tree-node" *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
    <mat-form-field class="tree-form">
      <form [formGroup]="catForm" (ngSubmit)="addCategory()">
        <input matInput #itemValue placeholder="Name" formControlName="name">
        <!-- <button type="submit" [disabled]="!catForm.valid">ADD</button> -->

        <button type="submit" [disabled]="!catForm.valid">
          <span class="hyt-icon icon-hyt_plus"></span>
        </button>

      </form>
    </mat-form-field>
    <div class="button">
      <!-- <button mat-button (click)="cancelNode()">Cancel</button> -->
      <span class="btn-delete-node hyt-icon icon-hyt_cancel" (click)="cancelNode()"></span>
    </div>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.label">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <hyt-tri-checkbox [(ngModel)]="node.active" (changeFn)="cbChanged(node)"></hyt-tri-checkbox>
        <!-- {{node.label}} <button class="btn-add-node" (click)="addNode(node)">+</button> -->
        {{node.label}} <span class="btn-add-node hyt-icon icon-hyt_plus" (click)="addNode(node)"></span>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>

</mat-tree>
<!-- <button mat-mini-fab color="primary" (click)="addNode(null)">+</button> -->
<hyt-button
  id="add-node-btn"
  mat-mini-fab 
  (click)="addNode(null)"
>
  Add Node <span class="hyt-icon icon-hyt_plus"></span>
</hyt-button>
