<mat-checkbox
    [(ngModel)]="value" 
    (click)="onClick()"
    [disabled]="disabled"
    [indeterminate]="value === null" 
    [color]="value === null ? 'warn' : 'accent'"
>
    <ng-content></ng-content>
</mat-checkbox>
