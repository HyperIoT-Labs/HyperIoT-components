<mat-toolbar id="toolbar" class="mat-elevation-z4">
  <div class="img-logo">
    <img src="../assets/images/h-logo.jpg" alt="h-logo" width="50" height="50">
  </div>
  <span>
    <strong>{{title}}</strong>
  </span>
</mat-toolbar>
<div class="mat-app-background basic-container">
  <mat-sidenav-container class="example-container" [hasBackdrop]="false">
    <mat-sidenav #sidenav mode="side" opened class="h-sidenav">
      <mat-accordion multi="true" displayMode="flat">
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <strong>Form Controls</strong>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink='/inputs' [routerLinkActive]="['is-active']">Text inputs</a>
          <a mat-list-item routerLink='/inputs-template' [routerLinkActive]="['is-active']">Text inputs template</a>
          <a mat-list-item routerLink='/select' [routerLinkActive]="['is-active']">Select</a>
          <a mat-list-item routerLink='/select-template' [routerLinkActive]="['is-active']">Select template</a>
          <a mat-list-item routerLink='/buttons' [routerLinkActive]="['is-active']">Buttons</a>
          <a mat-list-item routerLink='/autocomplete' [routerLinkActive]="['is-active']">Autocomplete</a>
        </mat-expansion-panel>
        <mat-divider></mat-divider>
        <mat-expansion-panel class=" mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <strong>Layout</strong>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink='/stepper' [routerLinkActive]="['is-active']">Stepper</a>
          <a mat-list-item routerLink='/treeview' [routerLinkActive]="['is-active']">Tree view</a>
          <a mat-list-item routerLink='/treeview-project' [routerLinkActive]="['is-active']">Project TreeView</a>
          <a mat-list-item routerLink='/tags' [routerLinkActive]="['is-active']">Tags</a>
          <a mat-list-item routerLink='/cards' [routerLinkActive]="['is-active']">Cards</a>
          <a mat-list-item routerLink='/layout' [routerLinkActive]="['is-active']">Bootstrap grid</a>
          <a mat-list-item routerLink='/modal' [routerLinkActive]="['is-active']">Modal</a>
          <a mat-list-item routerLink='/hexagon' [routerLinkActive]="['is-active']">Hexagon</a>
          <a mat-list-item routerLink='/timeline-calendar' [routerLinkActive]="['is-active']">Timeline Calendar</a>
          <a mat-list-item routerLink='/lazy-pagination-table' [routerLinkActive]="['is-active']">Lazy Pagination Table</a>
          <a mat-list-item routerLink='/infinite-scrolling-table' [routerLinkActive]="['is-active']">Infinite Scrolling Table</a>
          <a mat-list-item routerLink='/notification-box' [routerLinkActive]="['is-active']">Notification Box</a>
        </mat-expansion-panel>
        <mat-divider></mat-divider>
      </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content class="basic-container">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
