</mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink='/inputs'>Text inputs</a>
        <a mat-list-item routerLink='/buttons'>Buttons</a>
        <a mat-list-item routerLink='/stepper'>Stepper</a>

  </mat-sidenav-container>
