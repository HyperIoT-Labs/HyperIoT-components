<div class="container-fluid">
  <div class="row">
    <div class="button ui-element">
      <h4>Default</h4>
      <hyt-button (clickFn)="onClick()">Click me!</hyt-button>
    </div>
    <div class="button ui-element">
      <h4>Primary</h4>
      <hyt-button [color]="'primary'" (clickFn)="onClick()"><mat-icon>favorite</mat-icon>Click me!</hyt-button>
    </div>
    <div class="button ui-element">
      <h4>Accent</h4>
      <hyt-button [color]="'accent'" (clickFn)="onClick()">Click me!</hyt-button>
    </div>
    <div class="button ui-element">
      <h4>Warn</h4>
      <hyt-button [color]="'warn'" (clickFn)="onClick()">Click me!</hyt-button>
    </div>
    <div class="button ui-element">
      <h4>Disabled</h4>
      <hyt-button [isDisabled]="true" (clickFn)="onClick()">Click me!</hyt-button>
    </div>
    <div class="button ui-element">
      <h4>Disabled type submit</h4>
      <hyt-button type="submit" [isDisabled]="true" (clickFn)="onClick()">Click me!</hyt-button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-4 ui-element">
        <span>
          <h4>Radio Button</h4>
        </span>
        <hyt-radio-button [form]="form" [options]="options" name="radio" formControlName="radio" (changeFn)="onChangeRadio($event)">
        </hyt-radio-button>
      </div>
      <div class="col-4 ui-element">
        <span>
          <h4>Radio Button Vertical Required</h4>
        </span>
        <hyt-radio-button [form]="form" name="radio1" formControlName="radio1" [options]="options" (changeFn)="onChangeRadio($event)" [verticalAlign]="true" [isRequired]="true">
        </hyt-radio-button>
      </div>
      <div class="col-4 ui-element">
        <span>
          <h4>Radio Button with 2 way binding</h4>
        </span>
        <hyt-radio-button [form]="form" [options]="options" name="radio2" formControlName="radio2" (changeFn)="onChangeRadio($event)" [labelPosition]="'before'">
        </hyt-radio-button>
        <div class="select-text" *ngIf="selectedOption">
          <p>You selected: {{ selectedOption.value }}</p>
        </div>
      </div>
      <hyt-button type="submit" (clickFn)="onClick()">Submit</hyt-button>
    </div>
  </form>
  <mat-divider></mat-divider>
  <div class="row">
    <div class="col-4 ui-element">
      <span>
        <h4>Checkbox</h4>
      </span>
      <hyt-checkbox [(ngModel)]="checked" (onClick)="onClickCheckbox">Check me!</hyt-checkbox>
    </div>
  </div>
</div>
