<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <h4>Default</h4>
      <hyt-button>Click me!</hyt-button>
    </div>
    <div class="col-2">
      <h4>Primary</h4>
      <hyt-button [color]="'primary'">Click me!</hyt-button>
    </div>
    <div class="col-2">
      <h4>Accent</h4>
      <hyt-button [color]="'accent'">Click me!</hyt-button>
    </div>
    <div class="col-2">
      <h4>Warn</h4>
      <hyt-button [color]="'warn'">Click me!</hyt-button>
    </div>
    <div class="col-2">
      <h4>Disabled</h4>
      <hyt-button [isDisabled]="true">Click me!</hyt-button>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <span>
        <h4>Radio Button</h4>
      </span>
      <hyt-radio-button [options]="options"></hyt-radio-button>
    </div>
    <div class="col-4">
      <span>
        <h4>Radio Button</h4>
      </span>
      <hyt-radio-button [options]="options"></hyt-radio-button>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <span>
        <h4>Checkbox</h4>
      </span>
      <h-checkbox>Check me!</h-checkbox>
    </div>
  </div>
</div>
