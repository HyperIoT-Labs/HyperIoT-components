<input #numRows type="number"><button (click)="submitNumRows(numRows.value)">SUBMIT</button>
<div class="fake-widget-container">
  <hyt-infinite-scrolling-table
    #tableChild
    [dataSource]="pageData"
    [dataLimit]="LIMIT_SIZE"
    [headers]="headers"
    (dataRequest)="dataRequest($event)"
  ></hyt-infinite-scrolling-table>
</div>
