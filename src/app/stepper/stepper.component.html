<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <span>
        <h4>Stepper - 4 step, linear</h4>
      </span>

      <ng-template #firstTemplate>
        <form [formGroup]="firstFormGroup">
          <hyt-input-text placeholder="Last name, First name" [form]="firstFormGroup" 
            formControlName="firstCtrl" name="firstCtrl" [isRequired]="true">
          </hyt-input-text>
          <hyt-button (clickFn)="stepper.next()">Next</hyt-button>
        </form>
      </ng-template>

      <ng-template #secondTemplate>
        <form [formGroup]="secondFormGroup">
          <hyt-input-text placeholder="Address" [form]="secondFormGroup" 
            formControlName="secondCtrl" name="secondCtrl" [isRequired]="true">
          </hyt-input-text>
          <hyt-button (clickFn)="stepper.previous()">Back</hyt-button>
          <hyt-button (clickFn)="stepper.next()">Next</hyt-button>
        </form>
      </ng-template>

      <ng-template #thirdTemplate>
        <form [formGroup]="thirdFormGroup">
          <hyt-input-text placeholder="Email" [form]="thirdFormGroup" 
            formControlName="thirdCtrl" name="thirdCtrl" [isEmail]="true">
          </hyt-input-text>
          <hyt-button (clickFn)="stepper.previous()">Back</hyt-button>
          <hyt-button (clickFn)="stepper.next()">Next</hyt-button>
        </form>
      </ng-template>

      <ng-template #fourthTemplate>
        <form [formGroup]="fourthFormGroup">
          <hyt-button (clickFn)="stepper.previous()">Back</hyt-button>
        </form>
      </ng-template>

      <hyt-stepper #stepper 
        [isLinear]="true" 
        [firstStep]="firstTemplate" 
        firstLabel="Fill out your name"
        [firstStepControl]="firstFormGroup" 
        [secondStep]="secondTemplate"
        secondLabel="Fill out your address"
        [secondStepControl]="secondFormGroup" 
        [thirdStep]="thirdTemplate"
        thirdLabel="Fill out your email"
        [thirdStepControl]="thirdFormGroup" 
        [fourthStep]="fourthTemplate"
        fourthLabel="Done."
      >
      </hyt-stepper>
      
    </div>
  </div>
  <mat-divider></mat-divider>

</div>
