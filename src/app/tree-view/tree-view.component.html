<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <span>
                <h4>Nested Tree</h4>
            </span>
            <hyt-tree-view [treeData]="treeData"></hyt-tree-view>
        </div>
        <div class="col-8">
            <span>
                <h4>Editable Tree</h4>
            </span>
            <hyt-tree-view-editable 
                [deviceName]="deviceName" 
                [treeData]="Tree"
                (addFn)="addCallback($event)"
                (removeFn)="removeCallback($event)"
            >
            </hyt-tree-view-editable>
        </div>
    </div> 
</div>
